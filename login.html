<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/verifikasi.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>LILSHOP</title>
</head>

<body>

    <header class="header">
        <a href="./index.html" class="logo"><img src="./images/logo.webp" alt="Logo" /></a>

        <section class="signup">
            <div class="card">
                <div class="text-heading">
                    <a href="index.html">
                        <ion-icon name="arrow-back-outline" class="back"></ion-icon>
                    </a>
                    <h2 class="title">Login</h2>
                </div>

                <form>
                    <div class="parent">

                        <ion-icon name="person-outline" class="akun"></ion-icon>
                        <input type="email" id="email" placeholder="Username/Email" maxlength="250" required>

                    </div>
                    <div class="parent">

                        <ion-icon name="lock-closed-outline" class="password"></ion-icon>
                        <input type="password" placeholder="Masukkan Password" minlength="8" required>
                        <ion-icon name="eye-off-outline" class="mata"></ion-icon>
                    </div>

                    <div class="remember-component">
                        <label for="remember" class="remember">Remember Me ?</label>
                        <label class="container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button class="btn">Login</button>
                    <p class="line"> Atau</p>

                    <div class="daftar">
                        <a href="#" class="btn-sign">Login Dengan <img src="./images/goggle.webp" alt="goggle"
                                width="16px"></a>
                        <a href="#" class="btn-sign">Login Dengan <img src="./images/facebook.png" alt="facebook"
                                width="26px"></a>
                    </div>

                    <div class="punyaAkun">
                        <p>Belum Punya Akun?</p>
                        <a href="sign-up.html"> Daftar</a>
                    </div>
                </form>
            </div>
        </section>
    </header>





</body>

</html>
